name: Real_HAT_GAN_SRx4
model_type: HATModel
scale: 4
num_gpu: 0
manual_seed: 0

datasets:
  test_1:
    name: custom
    type: SingleImageDataset
    dataroot_lq: ./datasets/test_data
    io_backend:
      type: disk

network_g:
  type: HAT
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  compress_ratio: 3
  squeeze_factor: 30
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

path:
  pretrain_network_g: experiments/pretrained_models/Real_HAT_GAN_SRx4.pth
  strict_load_g: true
  param_key_g: 'params_ema'

val:
  save_img: true
  suffix: ~
